## NECESSARY PROPERTIES

## RB passwords

## The password for the Geneva security schema user (SECURITY). For example, geneva_security
rb_security_password={{ rb_security_password }}

## Task Master settings.
## The port number for System Monitor. Recommended value: 8**2
backend.taskMaster.systemMonitorPort={{ systemMonitorPort }}
## The port number of the child process. Recommended value: 8**3
backend.taskMaster.childProcessPort={{ childProcessPort }}
## The host name of the server where you intend to run Task Master
backend.taskMaster.hostName={{ taskMaster_hostName }}


## The port number for the DConfig Agent. Recommended value: 8**5
DConfigAgentPort={{ DConfigAgentPort }}


## The property backend.dconfig.port is used to configure platform.cfg file.
## Configuration manager port for Distributed Configuration Administrator. 
## Recommended value : 8**6
backend.dconfig.port={{ backend_dconfig_port }}

## The port number used by the Test Rate Daemon system process. Recommended value: 8**7
backend.testRateDaemon.port={{ backend_testRateDaemon_port }}

## OPTIONAL PROPERTIES
## InternalUpgrade values :
## Set 'InternalUpgrade' to 'yes' : Only in case of RC to RC upgrades of RB or when installing RB extensions without upgrading RB.
## Set 'InternalUpgrade' to 'no' : For external migrations like different head releases or different maintenance releases.
schemaUpgrade.InternalUpgrade={{  schemaUpgrade_InternalUpgrade }}


## SchemaTopUpFile, SchemaTopUpDir values: If applicable, configure the valid Topup file and
## directory locations, else leave the entries with default values. These two parameters cannot
## be empty.
schemaUpgrade.SchemaTopUpFile=
schemaUpgrade.SchemaTopUpDir=


## The language in which Geneva is to be run - required to determine which message file to use.
## This value should be changed by the customer prior to installation/migration.
## Valid options at 5.2 onwards are: -
##       enu = American English

geneva_language=enu



## NECESSARY PROPERTIES

## PF passwords

## The password for the PF schema user (IPF_ADMIN). For example, ipf_admin
pf_schema_password= {{ pf_schema_password }}
## The password for the PF secured schema user (IPF_SEC_ADMIN). For example, ipf_sec_admin
pf_sec_schema_password= {{ pf_sec_schema_password }} 
## The password for the PF audit schema user (IPF_ADMIN). For example, ipf_audit_admin
pf_audit_password={{ pf_audit_password }}
## The password for the PF user (IPFAPPUSER). For example, ipf_app_user
pf_app_user_password={{ pf_app_user_password }}
## The password for the RBM Platform Web server administrator. For example, wlsadmin123
pf_container_user_password={{ pf_container_user_password }}
## The password for the Consolidated Authentication and Authorization Framework (CAAF) administrator. For example, caafadmin
pf_initial_user_password={{ pf_initial_user_password }}



